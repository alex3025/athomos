# # # # # # # # # # # # # # # # # # # #
# Athomos Discord Bot | Configuration #
# # # # # # # # # # # # # # # # # # # #

[Bot]
# Bot token (from discord developers).
token = <token>

[Logging]
# Logging Level (Debug, Info, Warning, Error, Critical).
loggingLevel = info
# Save logs.
saveLogs = true
# Purge old logs on bot startup.
purgeLogs = false
# Prints this file at startup.
showSettings = false
# Log with colors.
useColoredLogging = true
# Print full errors traceback.
fullTraceback = true

[Database]
# Database URI
databaseURI = sqlite:///data.db

[Integrations]
# Discord Bot List API Token for post the servers count.
dblToken = <dbltoken>
# PrimeBots API token for update the servers counter.
primeBotsToken = <primebotstoken>

[Misc]
# Embeds border color (HEX without the #)
embedsColor = 04B8EF
